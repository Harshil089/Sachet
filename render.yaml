# Render.yaml - Multi-service deployment configuration
# Sachet Missing Child Alert System - Microservices Architecture

databases:
  - name: missing-children-db
    plan: free
    databaseName: sachet_db
    user: sachet_user
    region: oregon
    ipAllowList: []

services:
  # ==================== GATEWAY SERVICE (Main Web Service) ====================
  - type: web
    name: sachet-gateway
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd gateway && pip install -r requirements.txt
    startCommand: |
      cd gateway && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false

      # Admin credentials
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_MAX_FAILED_ATTEMPTS
        value: 5
      - key: ADMIN_LOCKOUT_MINUTES
        value: 15

      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: missing-children-db
          property: connectionString

      # Inter-service authentication
      - key: SERVICE_API_KEY
        generateValue: true

      # Backend service URLs (internal Render URLs)
      - key: CASE_SERVICE_URL
        value: https://sachet-case-service.onrender.com
      - key: MEDIA_SERVICE_URL
        value: https://sachet-media-service.onrender.com
      - key: NOTIFICATION_SERVICE_URL
        value: https://sachet-notification-service.onrender.com
      - key: GEOCODING_SERVICE_URL
        value: https://sachet-geocoding-service.onrender.com
      - key: ANALYTICS_SERVICE_URL
        value: https://sachet-analytics-service.onrender.com

      # Cloudinary (for media uploads)
      - key: CLOUDINARY_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

      # Google Maps API
      - key: GOOGLE_MAPS_API_KEY
        sync: false

      # Telegram Bot
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

      # Discord Webhook
      - key: DISCORD_WEBHOOK_URL
        sync: false

      # Twilio (optional)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  # ==================== CASE SERVICE ====================
  - type: web
    name: sachet-case-service
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements-shared.txt && cd services/case-service && pip install -r requirements.txt
    startCommand: |
      cd services/case-service && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: missing-children-db
          property: connectionString
      - key: SERVICE_API_KEY
        sync: false  # Must match gateway's SERVICE_API_KEY
      - key: FLASK_ENV
        value: production

  # ==================== MEDIA SERVICE ====================
  - type: web
    name: sachet-media-service
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements-shared.txt && cd services/media-service && pip install -r requirements.txt
    startCommand: |
      cd services/media-service && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SERVICE_API_KEY
        sync: false  # Must match gateway's SERVICE_API_KEY
      - key: FLASK_ENV
        value: production

      # Cloudinary
      - key: CLOUDINARY_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # ==================== NOTIFICATION SERVICE ====================
  - type: web
    name: sachet-notification-service
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements-shared.txt && cd services/notification-service && pip install -r requirements.txt
    startCommand: |
      cd services/notification-service && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SERVICE_API_KEY
        sync: false  # Must match gateway's SERVICE_API_KEY
      - key: FLASK_ENV
        value: production

      # Telegram
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

      # Discord
      - key: DISCORD_WEBHOOK_URL
        sync: false

      # Twilio (optional)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  # ==================== GEOCODING SERVICE ====================
  - type: web
    name: sachet-geocoding-service
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements-shared.txt && cd services/geocoding-service && pip install -r requirements.txt
    startCommand: |
      cd services/geocoding-service && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SERVICE_API_KEY
        sync: false  # Must match gateway's SERVICE_API_KEY
      - key: FLASK_ENV
        value: production

      # Google Maps API
      - key: GOOGLE_MAPS_API_KEY
        sync: false

  # ==================== ANALYTICS SERVICE ====================
  - type: web
    name: sachet-analytics-service
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements-shared.txt && cd services/analytics-service && pip install -r requirements.txt
    startCommand: |
      cd services/analytics-service && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: missing-children-db
          property: connectionString
      - key: SERVICE_API_KEY
        sync: false  # Must match gateway's SERVICE_API_KEY
      - key: FLASK_ENV
        value: production
