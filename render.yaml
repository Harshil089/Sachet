services:
  - type: web
    name: missing-child-alert-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: missing-children-db
          property: connectionString

  - type: pserv
    name: missing-children-db
    env: postgresql
    plan: free
    region: oregon
    ipAllowList: []